<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Descendant Selector</title>
	<style type="text/css">
		/* all li elements that are inside a section element */
		section  li{
			color: green;
		}
	</style>
</head>
<body>
	<h1>Decendant Selector</h1>
	<section>
		Table of Contents:
		<ul>
			<li>Articule 1</li>
			<li>Articule 2</li>
			<li>Articule 3</li>
		</ul>
	</section>
	<article>
		Shopping List:
		<ul>
			<li>Cookies</li>
			<li>Cake</li>
			<li>Pie</li>
		</ul>
	</article>
</body>
</html>
