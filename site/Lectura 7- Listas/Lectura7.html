<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lista Desordenada</title>
</head>
<body>
	<h1>Lista Desordenada</h1>
	<div> <!-- Creamos una division para poder crear una lista -->
		My lista tipica del super:
		<ul> <!-- El "ul" nos sirve para declarar una Lista -->
			<li>Milk</li> <!-- El "li nos sirve para declarar las variables de una Lista-->
			<li>Donuts</li>
			<li>Cookies
				<!---->
				<ul>
					<li>Chocolate</li>
					<li>Sugar</li>
					<li>Peanut Butter</li>
				</ul>	
			</li>
			<li>Pepto Bismol</li>
		</ul>
	</div>
	<!-- --------------------------------------------------------------------------------------------------->
	<div> 
		My lista tipica del super:
		<ol> <!-- El "ol" nos sirve para declarar una Lista por medio de pasos-->
			<!-- Nos lo pondria como paso 1, 2, 3, etc...-->
			<li>Milk</li>
			<li>Donuts</li>
			<li>Cookies
				<!---->
				<ol>
					<li>Chocolate</li>
					<li>Sugar</li>
					<li>Peanut Butter</li>
				</ol>	
			</li>
			<li>Pepto Bismol</li>
		</ol>
	</div>
</body>
</html>
